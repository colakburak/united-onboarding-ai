<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Drag and Drop Example</title>
  <style>
    /* Body styles */
    body {
    font-family: Arial, sans-serif;
    font-size: 14px;
    color: #333;
    background-color: #d8ffe9;
    margin: 0;
    padding: 0;
    }
    
    /* Header styles */
    header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
    }
    
    header h1 {
    margin: 0;
    font-size: 24px;
    }
    
    /* Main styles */
    main {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    padding: 20px;
    }

    #drag-drop-menu {
      float: left; /* Move the menu to the left */
      padding: 10px;
      background-color: #edf3ff;
      border: 1px solid #ccc;
    }
    
    #drag-drop-menu h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }
    
    #drag-drop-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    #drag-drop-menu .menu-item {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      cursor: move;
    }
    
    #drag-drop-menu .menu-item p {
      margin: 0;
    }
    
    /* Style for the drop-zone */
    #drop-zone {
      float: right;
      width: 50%;
      height: 100px;
      padding: 10px;
      position: absolute;
      top: 50%;
    
    
      left: 50%;
    
      margin-right: -50%;
    
      transform: translate(-50%, -50%);

      border: 1px solid #ccc;
      background-color: #fff;
    }

    #drag-drop-menu {
      float: left;
      width: 50%;
      border: 1px solid black;
      padding: 10px;
    }
    
    
    
    .menu-item {
      margin: 10px 0;
      padding: 5px;
      border: 1px solid black;
      background-color: white;
      cursor: move;
    }
    
    .menu-item p {
      margin: 5px 0;
    }

    
  </style>
</head>
<body>
  <main>
    <div id="drag-drop-menu">
      <h3>ToolBox</h3>
      <ul>
        <li>
          <div id="menu-item-1" class="menu-item" draggable="true">
            <img src="image-1.png" width="200" height="150">
            <p>Item 1</p>
          </div>
        </li>
        <li>
          <div id="menu-item-2" class="menu-item" draggable="true">
            <img src="image-2.png" width="200" height="150">
            <p>Item 2</p>
          </div>
        </li>
      </ul>
      <ul>
        <li>
          <div id="menu-item-3" class="menu-item" draggable="true">
            <img src="image-3.png" width="200" height="150">
            <p>Item 3</p>
          </div>
        </li>
        <li>
          <div id="menu-item-4" class="menu-item" draggable="true">
            <img src="image-4.png" width="200" height="150">
            <p>Item 4</p>
          </div>
        </li>
      </ul>
    </div>
    
    <div id="drop-zone"></div>
  </main>
  
  <script>
    // Get the drag-drop menu and the drop-zone elements
    const dragDropMenu = document.getElementById('drag-drop-menu');
    const dropZone = document.getElementById('drop-zone');
    
    // Add a dragstart event listener to each menu item
    const menuItems = dragDropMenu.querySelectorAll('.menu-item');
    menuItems.forEach(item => {
      item.addEventListener('dragstart', event => {
        // Set the data transfer object with the item ID
        event.dataTransfer.setData('text/plain', event.target.id);
      });
    });
    
    // Add a dragover event listener to the drop-zone to allow dropping
    dropZone.addEventListener('dragover', event => {
      // Prevent the default behavior to allow dropping
      event.preventDefault();
    });
    
    // Add a drop event listener to the drop-zone
    dropZone.addEventListener('drop', event => {
      // Prevent the default behavior
      event.preventDefault();
      
      // Get the ID of the item being dropped
      const itemId = event.dataTransfer.getData('text');
      
      // Append the item to the drop-zone
      const item = document.getElementById(itemId);
      dropZone.appendChild(item);
    });
  </script>
</body>
</html>
