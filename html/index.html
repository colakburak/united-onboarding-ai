<!DOCTYPE html>
<html>
  <head>
    <title>Onboarding Menu</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Onboarding Menu</h1>
    <button id="menu-toggle">Toggle Menu</button>
    <div class="container">
      <div class="menu hidden">
        <div class="item" draggable="true">Welcome Message</div>
        <div class="item" draggable="true">Company Overview</div>
        <div class="item" draggable="true">Company Culture</div>
        <div class="item" draggable="true">Benefits</div>
        <div class="item" draggable="true">Training &amp; Development</div>
      </div>
      <div class="flow">
        <div class="step">Step 1: Welcome Message</div>
        <div class="objects"></div>
        <div class="step">Step 2: Company Overview</div>
        <div class="objects"></div>
        <div class="step">Step 3: Company Culture</div>
        <div class="objects"></div>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
